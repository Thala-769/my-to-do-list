<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List with Clouds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- To-Do List Container -->
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a task">
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="add-task-btn">Add Task</button>
        </div>
        <div id="task-counts">
            <span id="total-tasks">Total: 0</span> | 
            <span id="completed-tasks">Completed: 0</span>
        </div>
        <ul id="task-list">
            <!-- Task items will go here -->
        </ul>
        <button id="clear-btn">Clear Completed</button>
    </div>

    <!-- Toast Message for Task Addition -->
    <div id="toast">Task Added!</div>

    <!-- Cloud Elements -->
    <div class="cloud cloud-one"></div>
    <div class="cloud cloud-two"></div>
    <div class="cloud cloud-three"></div>

    <script src="script.js"></script>
</body>
</html>
